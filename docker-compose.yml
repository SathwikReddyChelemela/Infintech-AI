services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file:
      - server/.env
    ports:
      - "8000:8000"
    restart: unless-stopped

  client:
    build:
      context: ./client-react
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: unless-stopped
